<div  *ngIf="isalreadyhaveaccount" class="d-flex  justify-content-center auth-page">

    <mat-card class="example-card">
        <mat-card-header class="text-center">
            <mat-card-title>Login Here</mat-card-title>
        </mat-card-header>

        <form class="m-lg-4 m-sm-4 m-sm-4" #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Select School</mat-label>
                    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [(ngModel)]="form.user_id" name="user_id" required [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="form.password"
                    name="password" required [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="mb-3">
                <mat-slide-toggle class="mb-1" [checked]="stateCtrl.disabled"
                    (change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
                    Set TimeOut?
                </mat-slide-toggle>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput aria-label="State" [matAutocomplete]="state" [formControl]="stateCtrl">
                    <mat-autocomplete #state="matAutocomplete">
                        <mat-option *ngFor="let state of filteredStates | async" [value]="state">
                            {{state}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>




            </div>
            <div class="text-center">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>

        <div class="text-center mb-4">
            Don't have account! <a (click)="showSignup()">Request to demo.</a>
        </div>
    </mat-card>
</div>
