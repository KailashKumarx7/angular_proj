<mat-card class="mat-card-container">
    <mat-card-content>Data Migration</mat-card-content>
  
    <form [formGroup]="datamigrate">
      <div class="row">
        <div class="col-lg-2">
          <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select formControlName="selectedTableValue">
              <mat-option *ngFor="let table of tables" [value]="table">
                {{ table }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-2">
          <input type="file" (change)="handleFileInput($event)" formControlName="filecontrol">
        </div>
      </div>
  
      <button (click)="onSubmit()">Submit</button>
    </form>
  </mat-card>
