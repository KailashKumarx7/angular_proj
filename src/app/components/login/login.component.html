<div class="d-flex mt-lg-5 mt-sm-5 mt-md-5 justify-content-center">
    <mat-card class="example-card">
      <mat-card-header class="text-center">
        <mat-card-title>Login Here</mat-card-title>
      </mat-card-header>
        
      <form class="m-lg-5 m-sm-4 m-sm-5" #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="form.user_id" name="user_id" required [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="form.password" name="password" required [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Submit</button>
        </div>
      </form>
      
      
      
      
      
    </mat-card>
  </div>
