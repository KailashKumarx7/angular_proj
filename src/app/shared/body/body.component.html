<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- Top-level nodes in a row layout -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasTopLevelChildren">
      <div class="mat-tree-node row-node" (click)="treeControl.toggle(node)">
        {{ node.name }}
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  
    <!-- Nested nodes in column layout -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: true; else: columnNode">
      <ng-container matTreeNodeOutlet></ng-container>
    </mat-nested-tree-node>
    <ng-template #columnNode>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: true">
        <div class="mat-tree-node" (click)="treeControl.toggle(node)">
          {{ node.name }}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </ng-template>
  </mat-tree>
